<!doctype html>

<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
              integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
              crossorigin="anonymous"><link rel="stylesheet" href="{% static 'reminder/style.css' %}">
        </style>
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
    {% load static %}
        <nav class="navbar navbar-expand-lg navbar-dark">
          <div class="container-fluid">
              <a href="{% url 'home' %}" class="navbar-brand">
                <img src="{% static '/reminder/logo.svg' %}" width="200" height="50" alt="logo">
              </a>
                  <!--form method="POST" action="{% url 'sendsms' %}">{% csrf_token %}
                      <input style="color: white; background-color:green; font-size: 20px; border-radius: 10px; height:40px; width:370px;"
                             type="submit" value="Sendsms" />
                  </form-->
                <div class="user d-flex justify-content-end collapse navbar-collapse" id="navbarNav">
                {% if user.is_authenticated %}

                    <span class="navbar-text mr-2" style="color:black">Your number is: {{ user.username }}</span>

                        <form action="{% url 'logoutuser' %}" method="POST">
                            {% csrf_token %}
                            <input class="btn btn-danger" type="submit" value="Logout"/>
                        </form>

                {% else %}
                    <ul class="navbar-nav">
                       <li class="nav-item">
                           <a style="color:red" class="nav-link" aria-current="page" href="{% url 'signup' %}">Sign UP</a>
                       </li>
                       <li class="nav-item">
                           <a style="color:red" class="nav-link" aria-current="page" href="{% url 'loginuser' %}">Login</a>
                       </li>
                    </ul>
                {% endif %}
                </div>
          </div>
        </nav>

        {% block content %}{% endblock %}


    </body>
</html>
